name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag akasyntaax/bookmarkmanager:latest
    - name: Login to ghcr
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u akasyntaax --password-stdin
    - name: Publish to ghcr
      run: docker push ghcr.io/akasyntaax/bookmarkmanager:latest
